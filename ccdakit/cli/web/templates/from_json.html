{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>ğŸ“‹ Convert JSON to C-CDA</h1>
    <p>Convert JSON/dictionary data to C-CDA XML documents</p>
</div>

<div class="main-content">
    <form id="fromJsonForm" class="upload-form">
        <div class="form-section">
            <h3>JSON Input</h3>
            <div class="file-upload">
                <label for="jsonFile" class="file-label">
                    <span class="file-icon">ğŸ“</span>
                    <span class="file-text">Choose JSON file or paste JSON below</span>
                </label>
                <input type="file" id="jsonFile" accept=".json" class="file-input">
            </div>

            <div class="textarea-section">
                <label for="jsonContent">Or paste JSON content:</label>
                <textarea id="jsonContent" rows="15" placeholder='{
  "patient": {
    "given_name": "John",
    "family_name": "Doe",
    ...
  },
  "sections": [
    {
      "type": "problems",
      "data": [...]
    }
  ]
}'></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span class="btn-icon">ğŸ”„</span>
                Convert to C-CDA
            </button>
            <label class="checkbox-label">
                <input type="checkbox" id="prettyPrint" checked>
                Pretty-print XML
            </label>
        </div>
    </form>

    <div id="results" class="results-section" style="display: none;">
        <div class="results-header">
            <h3>Conversion Results</h3>
            <button id="copyXml" class="btn btn-secondary">
                <span class="btn-icon">ğŸ“‹</span>
                Copy XML
            </button>
            <button id="downloadXml" class="btn btn-secondary">
                <span class="btn-icon">ğŸ’¾</span>
                Download XML
            </button>
        </div>

        <div id="xmlOutput" class="code-output"></div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>

<script>
document.getElementById('fromJsonForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const resultsDiv = document.getElementById('results');
    const errorDiv = document.getElementById('errorMessage');
    const xmlOutputDiv = document.getElementById('xmlOutput');

    // Hide previous results
    resultsDiv.style.display = 'none';
    errorDiv.style.display = 'none';

    // Get JSON data
    const fileInput = document.getElementById('jsonFile');
    const jsonContent = document.getElementById('jsonContent').value;
    const prettyPrint = document.getElementById('prettyPrint').checked;

    let jsonData;

    try {
        if (fileInput.files.length > 0) {
            // Read from file
            const file = fileInput.files[0];
            const text = await file.text();
            jsonData = JSON.parse(text);
        } else if (jsonContent.trim()) {
            // Parse from textarea
            jsonData = JSON.parse(jsonContent);
        } else {
            errorDiv.textContent = 'Please provide JSON data either by file upload or pasting into the text area.';
            errorDiv.style.display = 'block';
            return;
        }
    } catch (error) {
        errorDiv.textContent = 'Invalid JSON: ' + error.message;
        errorDiv.style.display = 'block';
        return;
    }

    // Submit to API
    try {
        const response = await fetch('/api/from-json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                data: jsonData,
                pretty: prettyPrint
            })
        });

        const result = await response.json();

        if (response.ok) {
            // Show results
            xmlOutputDiv.textContent = result.xml;
            resultsDiv.style.display = 'block';

            // Store XML for copy/download
            window.generatedXml = result.xml;
        } else {
            errorDiv.textContent = 'Error: ' + (result.error || 'Unknown error occurred');
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'Error: ' + error.message;
        errorDiv.style.display = 'block';
    }
});

// Copy XML to clipboard
document.getElementById('copyXml').addEventListener('click', () => {
    navigator.clipboard.writeText(window.generatedXml).then(() => {
        alert('XML copied to clipboard!');
    });
});

// Download XML
document.getElementById('downloadXml').addEventListener('click', () => {
    const blob = new Blob([window.generatedXml], { type: 'application/xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'document.xml';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});

// File upload handling
document.getElementById('jsonFile').addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        // Clear textarea when file is selected
        document.getElementById('jsonContent').value = '';
    }
});
</script>
{% endblock %}
